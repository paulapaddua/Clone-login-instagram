<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="image/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/responsive.css">
    <title>Instagram</title>
  </head>
  <body>
    <main>
      <div id="main-container">
        <div id="banner-container">
          <img src="image/banner2.png" alt="Crie sua conta no instagram" />
        </div>

        <div id="form-container">
          <div id="form-box">
            <img
              id="logo-insta"
              src="image/logo_instagram.png"
              alt="instagram"
            />
            <form id="login-form">
              <input
                type="text"
                name="username"
                placeholder="Numero de telefone, usuario ou E-mail"
              />
              <input type="password" name="password" placeholder="Senha" />
              <input type="submit" value="Entrar" />
            </form>
            <div class="separator">
              <div class="line"></div>
              <span> ou </span>
            </div>
            <div id="other-links">
              <div id="facebook-login">
                <a href="#">
                  <img src="image/logo_facebook.svg" alt="Login Facebook" />
                  <span> Entrar com o Facebook</span>
                </a>
              </div>

              <div id="forgot-pass">
                <a href="#">Esqueceu a senha?</a>
              </div>
            </div>
          </div>

          <div id="register-container">
            <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
          </div>

          <div id="get-app-container">
            <p>Obtenha o Aplicativo</p>
            <a href="#">
              <img src="image/apple_btn.png" alt="Apple Store" />
            </a>
            <a href="#">
              <img src="image/gplay_btn.png" alt="Play Store" />
            </a>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <nav>
        <ul id="footer-links">
          <li><a href="#">Meta</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Ajuda</a></li>
          <li><a href="#">API</a></li>
          <li><a href="#">Privacidade</a></li>
          <li><a href="#">Termos</a></li>
          <li><a href="#">Principais Contas</a></li>
          <li><a href="#">Hashtags</a></li>
          <li><a href="#">Localização</a></li>
          <li><a href="#">Instagram Lite</a></li>
        </ul>
      </nav>
      <p id="copy-right">&copy;2022 Instagram from Meta</p>
    </footer>
  </body>
</html>
